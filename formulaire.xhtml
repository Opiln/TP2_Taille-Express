    <head>

        <title>Rendez-vous</title>
    </head>
    <body>
        
        <form>
            
           <div>
               <input class="text" placeholder="Prénom" type="text" id="prenom" name="Prénom"  />           
               <input class="text" placeholder="Nom" type="text" id="nom" name="Nom" />
           </div>
            
           <div> 
               <input class="text" placeholder="Adresse courriel" type="email" id="courriel" name="Courriel" />               
           </div>
              
           <div id="date">
              <input class="text" id="datepicker"  placeholder="Date"/>                           
              <select class="text" id ="list" >   
                  
                  <option value="11h" >11h</option>
                  <option value="11h30">11h30</option>
                  <option value="12h">12h</option>
                  <option value="12h30">12h30</option>
                  <option value="13h" >13h</option>
                  <option value="13h30">13h30</option>
                  <option value="14h">14h</option>
                  <option value="14h30">14h30</option>
                  <option value="15h" >15h</option>
                  <option value="15h30">15h30</option>
                  <option value="16h">16h</option>
                  <option value="16h30">16h30</option>
                  <option value="17h" >17h</option>
                  <option value="17h30">17h30</option>
                  <option value="18h">18h</option>
                  <option value="18h30">18h30</option>
                  <option value="19h" >19h</option>
                  
              </select>
          </div> 
            <input id="envoi" class="text" type="submit" value="Recevoir ma confirmation par e-mail" />
        </form>
    </body>
